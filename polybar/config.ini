[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
bottom = false
wm-restack = bspwm
fixed-center = true

offset-x = 10px
offset-y = 10px

width = 98.9%
height = 32
radius = 5

background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Overpass:style=SemiBold:size=10.5;2"
font-1 = "Material Icons Round:style=Regular:size=16;6"
font-2 = "Font Awesome 6 Brands:size=13;3"
font-3 = "Font Awesome 6 Free:style=Solid:size=11;3"

[bar/DP-4]
inherit = bar/main
monitor = DP-4
tray-position = center
modules-left = gap xworkspaces
modules-center = 
modules-right = wireless-network pulseaudio date

[bar/HDMI-0]
inherit = bar/main
monitor = HDMI-0
modules-left = gap xworkspaces
modules-center =
modules-right = pulseaudio date
